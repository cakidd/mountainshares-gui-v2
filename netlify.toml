[build]
  publish = "."
  command = "echo 'MountainShares platform build'"

[build.environment]
  NODE_VERSION = "22"

[[redirects]]
  from = "https://buy.mountainshares.us/*"
  to = "/public/:splat"
  status = 200

[[redirects]]
  from = "https://buy.mountainshares.us"
  to = "/public/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
