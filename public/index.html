<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MountainShares - Buy Tokens | Community-Controlled AI Platform</title>
    <meta name="description" content="Revolutionary community-controlled AI platform for West Virginia. Purchase MountainShares tokens at $1.00 + fees.">
    
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #1E3A8A 0%, #1F2937 100%);
            color: white;
            min-height: 100vh;
            text-align: center;
        }
        
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #FFD700 0%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status {
            padding: 20px;
            margin: 20px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        .price-test {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,215,0,0.1);
            border: 1px solid rgba(255,215,0,0.3);
            border-radius: 8px;
        }
        
        button {
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
            color: #1F2937;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        #result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            font-family: monospace;
            text-align: left;
            border: 1px solid rgba(255,215,0,0.2);
        }
        
        .fee-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 4px 0;
        }
        
        .total-line {
            border-top: 2px solid #FFD700;
            margin-top: 15px;
            padding-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
        }
        
        .pricing-info {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255,215,0,0.1);
            border-radius: 8px;
            font-size: 14px;
            color: #CCCCCC;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="font-size: 3rem;">üèîÔ∏è</div>
        <h1>MountainShares Token Platform</h1>
        
        <div class="status">
            <h2>Community-Controlled AI Platform</h2>
            <p>Transaction-Based Pricing: $1.00 per token + processing fees</p>
            <p><strong>Mount Hope, West Virginia</strong></p>
        </div>
        
        <div class="price-test">
            <h3>Test Price Calculator</h3>
            <p>Test the transaction-based pricing function:</p>
            <button onclick="testPricing(1)">1 Token</button>
            <button onclick="testPricing(5)">5 Tokens</button>
            <button onclick="testPricing(10)">10 Tokens</button>
            <button onclick="testPricing(100)">100 Tokens</button>
            <button onclick="testPricing(645)">645 Tokens</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        async function testPricing(quantity) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing pricing for ' + quantity + ' tokens...';
            
            try {
                const response = await fetch('/api/calculate-price', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ tokenQuantity: quantity })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
                    return;
                }
                
                // Safe null checks before using toFixed()
                const basePrice = data.baseTokenPrice || 0;
                const subtotal = data.subtotal || 0;
                const total = data.total || 0;
                const fees = data.fees || {};
                
                // Calculate combined processing fees
                const platformFee = fees.platformBase || 0;
                const processingAdjustment = fees.processingAdjustment || 0;
                const stripeFee = fees.stripe || 0;
                const regulatoryFee = fees.regulatory || 0;
                const totalProcessingFees = platformFee + processingAdjustment + stripeFee + regulatoryFee;
                
                // Display with consolidated processing fees
                resultDiv.innerHTML = `
                    <strong>Results for ${quantity} MountainShares tokens:</strong><br><br>
                    
                    <div class="fee-line">
                        <span>Base Price ($1.00 per token):</span>
                        <span style="color: #FFD700; font-weight: bold;">$${subtotal.toFixed ? subtotal.toFixed(2) : '0.00'}</span>
                    </div>
                    
                    <div class="fee-line">
                        <span>Processing Fees:</span>
                        <span style="color: #FFFFFF;">$${totalProcessingFees.toFixed ? totalProcessingFees.toFixed(2) : '0.00'}</span>
                    </div>
                    
                    <div class="fee-line total-line">
                        <span>Total Cost:</span>
                        <span style="color: #FFD700;">$${total.toFixed ? total.toFixed(2) : '0.00'}</span>
                    </div>
                    
                    <div class="pricing-info">
                        <strong>Pricing Model:</strong> ${data.pricingModel || 'USD Transaction-Based'}<br>
                        <strong>Community:</strong> Mount Hope, West Virginia<br>
                        <strong>Platform:</strong> Community-Controlled AI Governance<br>
                        <strong>Amount for Payment:</strong> ${data.totalCents || 0} cents
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<strong>Connection Error:</strong> ${error.message}`;
                console.error('API Error:', error);
            }
        }
        
        // Test connection on page load with error handling
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üèîÔ∏è MountainShares Platform Loading...');
            testPricing(10);
        });
    </script>
</body>
</html>
