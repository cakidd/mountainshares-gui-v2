<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MountainShares - Buy Tokens</title>
    <style>
        body { 
            font-family: system-ui, sans-serif; 
            margin: 0; 
            padding: 40px; 
            background: linear-gradient(135deg, #1E3A8A 0%, #1F2937 100%);
            color: white;
            min-height: 100vh;
            text-align: center;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { 
            font-size: 2.5rem; 
            background: linear-gradient(135deg, #FFD700 0%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .status { 
            padding: 20px; 
            margin: 20px 0; 
            background: rgba(255,255,255,0.1); 
            border-radius: 10px;
        }
        .price-test {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,215,0,0.1);
            border: 1px solid rgba(255,215,0,0.3);
            border-radius: 8px;
        }
        button {
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
            color: #1F2937;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            font-family: monospace;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="font-size: 3rem;">üèîÔ∏è</div>
        <h1>MountainShares Token Platform</h1>
        
        <div class="status">
            <h2>Community-Controlled AI Platform</h2>
            <p>Transaction-Based Pricing: $1.40 per token + fees</p>
            <p><strong>Mount Hope, West Virginia</strong></p>
        </div>
        
        <div class="price-test">
            <h3>Test Price Calculator</h3>
            <p>Test the transaction-based pricing function:</p>
            <button onclick="testPricing(1)">1 Token</button>
            <button onclick="testPricing(5)">5 Tokens</button>
            <button onclick="testPricing(10)">10 Tokens</button>
            <button onclick="testPricing(100)">100 Tokens</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        async function testPricing(quantity) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing pricing for ' + quantity + ' tokens...';
            
            try {
                const response = await fetch('/api/calculate-price', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ tokenQuantity: quantity })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
                } else {
                    resultDiv.innerHTML = `
                        <strong>Results for ${quantity} tokens:</strong><br>
                        Base Price: $${data.baseTokenPrice} per token<br>
                        Subtotal: $${data.subtotal.toFixed(2)}<br>
                        Processing Fee: $${data.fees.processing.toFixed(2)}<br>
                        Platform Fee: $${data.fees.platform.toFixed(2)}<br>
                        <strong>Total: $${data.total.toFixed(2)}</strong><br>
                        <em>${data.calculation}</em>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>Connection Error:</strong> ${error.message}`;
            }
        }

        // Test connection on page load
        testPricing(10);
    </script>
</body>
</html>
